language: python
python:
  - "2.7"
    #- "3.3"    # travis doesn't have apt packages for Python 3
    #- "3.4"

branches:
  only:
    - master
    - travis

virtualenv:
  system_site_packages: true

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
    #- pip install -r requirements.txt
  - sudo apt-get update
  - sudo apt-get install python-numpy   # needed to get numpy C-headers, which aren't being shown for the travis install
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy
  - pip install karta
  - pip install pyshp
  - pip install pyproj
  - pip install requests
  - pip install . -v
  - python -c "import sys; print(sys.path)"
  - python -c "import narwhal"

script:
  python tests/runtests.py

